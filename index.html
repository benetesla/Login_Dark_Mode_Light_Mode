<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <div class="container">
        <center><b class="title lable">
                <i class="fas fa-user"></i> Login
            </b></center>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" name="username" id="username" required autocomplete="on"  class="input-field">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required autocomplete="on" class="input-field">
                </div>
                <div class="input-box">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="button">
                    <input type="button" value="Login" onclick="login()">
                </div>
                <div class="footer">
                    
                    <div class="social-media-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-pinterest-p"></i>
                    </div>
                    <center>
                       
                        <span id="toggle" onclick="ChangeModel()">
                         <i class="fas fa-moon"></i>
                        </span>
                    </center>
                </div>
            </div>
        </form>
    </div>
<script src="js/index.js"></script>
</body>

</html>
